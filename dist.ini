name                = Dist-Zilla-PluginBundle-Author-ETHER
author              = Karen Etheridge <ether@cpan.org>
copyright_holder    = Karen Etheridge
copyright_year      = 2013
license             = Perl_5

[Git::GatherDir]
exclude_filename = LICENSE
include_dotfiles = 1

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ExtraTests

; use V= to override; otherwise version is incremented from last tag
[Git::NextVersion]
version_regexp = ^v([\d._]+)(-TRIAL)?$

[GithubMeta]

[AutoMetaResources]
bugtracker.rt = 1

[Authority]
authority = cpan:ETHER

[AutoPrereqs]

[MetaNoIndex]
directory = t
directory = xt
directory = examples

[MetaProvides::Package]
meta_noindex = 1

;[ContributorsFromGit]

[InstallGuide]
[MetaConfig]
[MetaJSON]
[Git::Describe]
[PkgVersion]
[MinimumPerl]

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Author::ETHER = profiles

; this plugin gets all the files in the $root dir and adds them under ./$prefix
; ..which lets us insert values we only know at build time
[GatherDir::Template / profile]
root   = profiles/github/build_templates
prefix = profiles/github

[CopyFilesFromBuild]
copy = LICENSE

[PodWeaver]
;[%PodWeaver]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
;[PodCoverageTests]     cannot run against a module sharedir
;[Test::Pod::LinkCheck]     many outstanding bugs
;[Test::Pod::No404s]    does not like templated URLs
[Test::PodSpelling]

[Test::Compile]
fail_on_warning = 1
bail_out_on_fail = 1

[Test::MinimumVersion]
:version = 2.000003
max_target_perl = 5.008008

[MetaTests]
[Test::CPAN::Changes]
;[Test::Version]        needs to be able to ignore Module.pm in profiles/
;[Test::UnusedVars]  ; broken in 5.16.0!
[Test::ChangesHasContent]
;[Test::Kwalitee]
;[Test::Kwalitee::Extra]

[Test::CheckDeps]
:version = 0.005
fatal = 1

[Git::CheckFor::MergeConflicts]

[CheckPrereqsIndexed]

[RunExtraTests]

[Git::Remote::Check]
remote_branch = master

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master

[Git::Check]
allow_dirty = README.md
allow_dirty = LICENSE

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d (%U)

[Git::Commit]
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = LICENSE
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .
