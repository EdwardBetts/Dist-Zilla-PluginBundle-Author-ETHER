[TemplateModule/:DefaultModuleMaker]
template = Module.pm

; not used, because we want to template bits of this.
; [DistINI]
; append_file = plugins.ini

[GatherDir::Template]
root = skel

[GenerateFile / Changes]
filename = Changes
is_template = 1
content = Revision history for {{ '{{$dist->name}}' }}
content =
content = {{ '{{$NEXT}}' }}
content = {{ '          ' }}- ...
content =

[GenerateFile / gitignore]
filename = .gitignore
is_template = 1
content = /META.*
content = /MYMETA.*
content = /Makefile
content = /Makefile.old
content = /MANIFEST
content = /MANIFEST.bak
content = /blib/
content = /pm_to_blib
content = /.build/
content = !.gitignore
content = *.bs
content = /xs/*.c
content = *.o
content = /cover_db/
content = *.gc??
content = /test-mydeps-*
content = /nytprof*
content = /inc/
content = .*.sw[a-z]
content = /{{$dist->name}}-*
content = /todo.txt
content = /todo/

[GenerateFile / README.md]
filename = README.md
is_template = 0
content =

[GenerateFile / LICENSE]
filename = LICENSE
is_template = 0
content =

[Git::Init]
commit_message = initial commit, via [Git::Init]
remote = origin git@github.com:karenetheridge/%N.git
config = user.email ether@cpan.org

